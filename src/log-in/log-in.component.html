<div class="wrapper">
    <div class="form-box login">
        <h2 id="h2">Login</h2>
        <form action="#" [formGroup]="LogInForm" (ngSubmit)="login()">
            <div class="input-box">
                <span class="icon"><fa-icon [icon]="icon1"></fa-icon></span>
                <input type="email" id="email" formControlName="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><fa-icon [icon]="icon2"></fa-icon></span>
                <input type="password" formControlName="password" required>
                <label id="pass">Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" [disabled]="LogInForm.invalid">Login</button>
            <div class="login-register">
                <p>Don't have an account?<a (click)="signup()" class="register-link"> Register</a></p>
            </div>
        </form>
    </div>
</div>
<div [class.modal] ="true" [class.show]="isModaltrue1" class="modal">
    <div class="modal-content">
        <div id="h2">
            <h2>Login denied !</h2>
            <p>No account founded with this email. Don't have an account ?</p>
            <button (click)="signup()">Create a new account</button>
            <button (click)="Cancel()">Cancel</button>
        </div>
    </div>
  </div>
  <div [class.modal] ="true" [class.show]="isModaltrue2" class="modal">
    <div class="modal-content">
        <div id="h2">
            <h2>Login denied !</h2>
            <p>wrong email or password , please make sure of your informations and retry.</p>
            <button (click)="Retry()">Retry</button>
        </div>
    </div>
  </div>
